<!DOCTYPE html>
<html>
<head>
  <title>Hotel English Voice Tutor</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      background: #f1f1f1;
      padding: 20px;
      text-align: center;
    }
    #chat-box {
      display: none;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #status {
      margin-top: 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h2>üè® Hotel English Voice Tutor</h2>
  <p>Press the mic and speak. The AI will correct you only if your English is incorrect.</p>
  <button onclick="startListening()">üé§ Speak</button>
  <div id="status"></div>

  <script>
    async function processSpeech(text) {
      document.getElementById('status').innerText = "Thinking...";

      const response = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer " + process.env.OPENAI_API_KEY
        },
        body: JSON.stringify({
          model: "gpt-3.5-turbo",
          messages: [
            { role: "system", content: "You are a polite spoken English tutor helping hotel industry students. Only correct the student's sentence if it's incorrect. If it's fine, praise them and repeat their sentence." },
            { role: "user", content: text }
          ]
        })
      });

      const data = await response.json();
      const reply = data.choices[0].message.content;

      document.getElementById('status').innerText = reply;

      const synth = window.speechSynthesis;
      const utter = new SpeechSynthesisUtterance(reply);
      synth.speak(utter);
    }

    function startListening() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'en-US';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      document.getElementById('status').innerText = "Listening...";

      recognition.onresult = function(event) {
        const transcript = event.results[0][0].transcript;
        processSpeech(transcript);
      };

      recognition.onerror = function(event) {
        document.getElementById('status').innerText = 'Error: ' + event.error;
      };

      recognition.start();
    }
  </script>
</body>
</html>

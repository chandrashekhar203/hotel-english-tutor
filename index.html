<!DOCTYPE html>
<html>
<head>
  <title>Hotel English Voice Tutor</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      background: #f1f1f1;
      padding: 20px;
      text-align: center;
    }
    #chat-box {
      display: none;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #status {
      margin-top: 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h2>üè® Hotel English Voice Tutor</h2>
  <p>Press the mic and speak. The AI will correct you only if your English is incorrect.</p>
  <button onclick="startListening()">üé§ Speak</button>
  <div id="status"></div>
<script>
const button = document.getElementById('speak-button');
const statusDiv = document.getElementById('status');

const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
recognition.lang = 'en-US';
recognition.interimResults = false;
recognition.maxAlternatives = 1;

button.onclick = () => {
  statusDiv.textContent = 'Listening...';
  recognition.start();
};

recognition.onresult = async (event) => {
  const userSpeech = event.results[0][0].transcript;
  statusDiv.textContent = 'Thinking...';

  try {
    const response = await fetch('/api/gpt', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ message: userSpeech })
    });

    const data = await response.json();
    statusDiv.textContent = data.reply || 'No response from AI.';
  } catch (error) {
    statusDiv.textContent = 'Error talking to AI.';
    console.error(error);
  }
};
</script>
</body>
</html>

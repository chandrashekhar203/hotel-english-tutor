<!DOCTYPE html>
<html>
<head>
  <title>Hotel English Voice Tutor</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      background: #f1f1f1;
      padding: 20px;
      text-align: center;
    }

    #chat-box {
      display: none;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    #status {
      margin-top: 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h2>ğŸ¨ Hotel English Voice Tutor</h2>
  <p>Press the mic and speak. The AI will correct you only if your English is incorrect.</p>
  <button id="speakBtn">ğŸ¤ Speak</button>
  <div id="status"></div>

  <script>
    const speakBtn = document.getElementById('speakBtn');

    function startListening() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'en-US';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.onstart = () => {
        speakBtn.innerText = "ğŸ™ï¸ Listening...";
      };

      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        console.log("You said:", transcript);
        speakBtn.innerText = "âœ… Received";

        // TODO: send transcript to GPT
        // fetch('/api/gpt', { method: 'POST', body: JSON.stringify({ text: transcript }) })
        //   .then(res => res.json())
        //   .then(data => console.log("AI response:", data));
      };

      recognition.onerror = (event) => {
        console.error("Speech recognition error:", event.error);
        speakBtn.innerText = "âŒ Try Again";
      };

      recognition.onend = () => {
        setTimeout(() => {
          speakBtn.innerText = "ğŸ¤ Speak";
        }, 1000);
      };

      recognition.start();
    }

    speakBtn.onclick = startListening;
  </script>
</body>
</html>
